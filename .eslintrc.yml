env:
  es6: true
  node: true
extends:
  - airbnb-base
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 2018
  sourceType: module
plugins:
  - '@typescript-eslint'
rules: {
  indent: [error, 4],
  no-underscore-dangle: [error, {allowAfterThis: true}],
  no-unused-vars: [error, {argsIgnorePattern: ^_}]
}
